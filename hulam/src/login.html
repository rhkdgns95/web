<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" TYPE="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Let browser know website is optimized for mobile-->


    <!--    <link rel="stylesheet" type="text/css" href="../static/css/vendor.css">-->
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div class="contents">
    <div class="login-container">
        <div class="login-wrapper">
            <div class="logo-box">
                <a href="#"><img src="../static/images/logo/logo.png" alt=""></a>
            </div>
            <form action="">
                <div class="row login-box">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person</i>
                        <input id="icon_prefix" type="text" class="validate" placeholder="ID">
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="icon_telephone" type="password" class="validate" placeholder="Password">
                    </div>
                </div>
                <div class="auto-login-cell">
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>자동로그인</span>
                        </label>
                    </p>
                </div>
                <div class="button-box">
                    <a class="waves-effect waves-light btn-small">Login</a>
                </div>
                <div class="other-menu-box">
                    <div class="menu-cell">
                        <a href="./signup.html" class="waves-effect waves-light btn-small #455a64 blue-grey darken-2">회원가입</a>
                        <a class="waves-effect waves-light btn-small #78909c blue-grey lighten-1">정보찾기</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
