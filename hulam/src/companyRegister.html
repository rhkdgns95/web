<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" TYPE="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/companyRegister.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>


<div class="form-wrapper">
    <div class="title"><i class="material-icons dp48">create</i>기업등록</div>
    <div class="form-box">
        <form action="">
            <div class="list">
                <div class="cell">
                    <input id="_" type="text">
                    <label for="_">회사코드</label>
                </div>
                <div class="cell">
                    <input id="company_name" type="text">
                    <label for="company_name">회사명</label>
                </div>
                <div class="cell cell-company-register-code">
                    <input id="_" type="text" maxlength="3">
                    <div class="cell-setting">-</div>
                    <input type="text" maxlength="2">
                    <div class="cell-setting">-</div>
                    <input type="text" maxlength="5">
                    <label for="_">사업자 등록번호</label>
                </div>
                <div class="cell">
                    <input id="_" type="text">
                    <label for="_">개업일</label>
                </div>
                <div class="cell cell-company-search">
                    <input id="_" type="text" placeholder="항목 검색" readonly>
                    <a id="btn_search" class="waves-effect waves-light btn-small #37474f blue-grey darken-3">검색</a>
                    <label for="_">종목</label>
                </div>
                <div class="cell">
                    <input id="_" type="text">
                    <label for="_">대표자명</label>
                </div>
                <div class="cell">
                    <input id="_" type="text">
                    <label for="_">전화번호</label>
                </div>
                <div class="cell">
                    <input id="_" type="text">
                    <label for="_">팩스번호</label>
                </div>
                <div class="cell cell-company-address">
                    <input id="address_code" type="text" placeholder="우편번호" readonly>
                    <a id="btn_address" class="waves-effect waves-light btn-small #37474f blue-grey darken-3">검색</a>
                    <input id="_" type="text" placeholder="주소" readonly>
                    <input id="_" type="text" placeholder="상세주소">
                    <input id="_" type="text" placeholder="참고항목">
                    <label for="_">주소</label>
                </div>
            </div>
            <div class="list">

                <div class="cell-box">
                    <div class="cell cell-half">
                        <input id="_" type="text">
                        <label for="_">사업장 유형</label>
                    </div>
                    <div class="cell cell-half cell-work-time">
                        <div class="cell-setting">주 </div>
                        <input id="_" type="text" maxlength="3">

                        <div class="cell-setting">시간</div>
                        <label for="_">일반근로자<br/> 소정근로시간</label>
                    </div>
                </div>
                <div class="cell-box">
                    <div class="cell cell-half cell-add-file">
                        <div class="img-box">
                            <img id="img_logo" src="../static/images/logo/logo.png" alt="">
                        </div>
                        <div class="cell-file-found">
                            <div class="file-field input-field">
                                <div class="file-path-wrapper">
                                    <input id="input_logo_file_path" class="file-path validate" type="text" placeholder="파일선택" readonly>
                                </div>
                                <div class="btn waves-effect waves-light btn-small #f57c00 orange darken-2">
                                    <div><i class="fa fa-folder-open" aria-hidden="true"></i> 파일 찾기</div>
                                    <input id="input_logo_file" type="file" accept='image/jpeg,image/gif,image/png'>
                                </div>
                            </div>
                        </div>
                        <label for="_">회사 로고</label>
                        <p>
                            <label>
                                <input class="with-gap" name="print-group" type="radio"  />
                                <span>출력안함</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="print-group" type="radio" checked/>
                                <span>서류상단출력</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="print-group" type="radio"  />
                                <span>서류하단출력</span>
                            </label>
                        </p>
                    </div>
                    <div class="cell cell-half cell-add-file">
                        <div class="img-box">
                            <img id="img_sign" src="http://hulam.co.kr/hulam/data/test01/%EC%A7%81%EC%9D%B8%EC%83%98%ED%94%8C.png" alt="">
                        </div>
                        <div class="cell-file-found">
                            <div class="file-field input-field">
                                <div class="file-path-wrapper">
                                    <input id="input_sign_file_path" class="file-path validate" type="text" placeholder="파일선택" readonly>
                                </div>
                                <div class="btn waves-effect waves-light btn-small #e65100 orange darken-4">
                                    <div><i class="fa fa-folder-open" aria-hidden="true"></i> 파일 찾기</div>
                                    <input id="input_sign_file" type="file" accept='image/jpeg,image/gif,image/png'>
                                </div>
                            </div>
                        </div>
                        <label for="_">직인(도장)</label>
                    </div>
                </div>
            </div>

            <div class="list list-width-full">
                <div class="list-intro"><i class="material-icons dp48">mail_outline</i>담당자 정보를 입력하시면 프로그램 사용 중 발생한 정보(지원금, 위반사항 등)를 메일로 발송해 드립니다.</div>
                <div class="cell-box">
                    <div class="cell">
                        <input id="_" type="text">
                        <label for="_">담당자 이름</label>
                    </div>
                    <div class="cell">
                        <input id="_" type="text">
                        <label for="_">담당자 직위</label>
                    </div>
                </div>
                <div class="cell">
                    <input id="_" type="text">
                    <label for="_">담당자 전화</label>
                </div>
                <div class="cell">
                    <input id="_" type="text">
                    <label for="_">담당자 이메일</label>
                </div>
            </div>
            <div class="list list-width-full">
                <div class="list-intro"><i class="material-icons dp48">mail_outline</i>광고성 이메일이 아닌 인사노무정보와 관련된 안내 메일을 보내드립니다. (예: 육아휴직 처리시 4대보험료 감면 안내 내용 발생)</div>
                <div class="cell">
                    <label for="_">휴램 정보수신</label>
                    <p>
                        <label>
                            <input class="with-gap" name="email-group" type="radio"  />
                            <span>대표이메일 + 담당자 이메일</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="email-group" type="radio" checked/>
                            <span>대표이메일</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="email-group" type="radio"  />
                            <span>담당자이메일</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="bottom-menu"><a id="btn-submit" class="waves-effect waves-light btn-small ">등록하기</a></div>
        </form>
    </div>
</div>

<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="../static/js/api/materialize/TextInput.js"></script>
<script src="../static/js/api/inputFileCheck.js"></script>

</body>
</html>
