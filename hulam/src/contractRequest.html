<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>전자계약요청</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" TYPE="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--  common.css  -->
    <link rel="stylesheet" href="../static/css/contract/contractBase.css">
    <link rel="stylesheet" href="../static/css/contract/contractRequest.css">

</head>
<body>
<div class="contract-request-container">
    <div class="header-wrapper">
        <div class="logo-box">
            <div class="logo">
                <a href="./contract.html">
                    <img src="../static/images/logo/logo.png" alt="">
                </a>
            </div>
        </div>
    </div>

    <div class="info-text">
        <blockquote>전자근로계약을 요청할<br>회사명을 입력해주세요</blockquote>
    </div>

    <div class="contents">
        <div class="body-wrapper">
            <div class="form-wrapper">
                <div class="row">
                    <div class="col s12">
                        <div class="input-field inline">
                            <input id="email_inline" type="email" class="validate">
                            <label for="email_inline">회사명</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="btn-box">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                <a href="./companyList.html">
                    <span>검색</span><i class="material-icons right">send</i>
                </a>
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
