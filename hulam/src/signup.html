                    </div>
                    <div class="cell">

                            <input type="text">
                        </div>

                </div>

                <div class="list">
                    <div class="title">3. 자동등록방지</div>
                    <div class="cell">
                        <div class="cell-title">자동등록방지</div>
                        <div class="cell-input">
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="menu-cell">
                    <a class="waves-effect waves-light btn-small ">회원가입</a>
                    <a class="waves-effect waves-light btn-small #e64a19 deep-orange darken-2">취소</a>
